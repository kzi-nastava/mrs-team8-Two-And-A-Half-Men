<div class="container">
	<div class="content">
		<h1>Driver account activation</h1>
		<div appBox class="password-section">
			<h3 class="section-title">
				<svg width="20" height="20" viewBox="0 0 24 24" fill="none">
					<path
						d="M12 17v-4M7 12V9a5 5 0 1 1 10 0v3"
						stroke="currentColor"
						stroke-width="2"
					/>
					<rect
						x="5"
						y="11"
						width="14"
						height="10"
						rx="2"
						stroke="currentColor"
						stroke-width="2"
					/>
				</svg>
				Set your new password
			</h3>

			<div class="form-group">
				<label for="newPassword">New Password</label>
				<input
					type="password"
					id="newPassword"
					[(ngModel)]="passwordForm().newPassword"
					class="form-input"
				/>
			</div>

			<div class="form-group">
				<label for="confirmPassword">Confirm new password</label>
				<input
					type="password"
					id="confirmPassword"
					[(ngModel)]="passwordForm().confirmPassword"
					class="form-input"
				/>
			</div>

			<div class="form-actions">
				<button class="save-button" [disabled]="isSaving()" (click)="activateAccount()">
					<svg width="20" height="20" viewBox="0 0 24 24" fill="none">
						<path
							d="M20 6L9 17l-5-5"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
						/>
					</svg>
					Activate Account
				</button>
			</div>
		</div>
	</div>
</div>
