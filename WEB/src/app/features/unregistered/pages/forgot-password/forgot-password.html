<main class="main">
	<form class="user-form" [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
		<div class="login-container">
			<h2>Forgot Password</h2>
			<div class="form-group">
				<input
					type="text"
					id="username"
					formControlName="username"
					required
					placeholder=" "
				/>
				<label for="username" id="focus">Username</label>
				@if (
					forgotPasswordForm.get('username')?.invalid &&
					(forgotPasswordForm.get('username')?.dirty ||
						forgotPasswordForm.get('username')?.touched)
				) {
					<small> Username must be an email </small>
				}
			</div>
		</div>
		<div class="button-container">
			<button appButton type="submit" class="submit-btn">Restart password</button>
		</div>
	</form>
</main>
