<header class="profile-header">
  <div class="header-left">
    <div class="logo">
      <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
        <path d="M18 16.5L20 14M20 14L22 11.5M20 14L18 11.5M20 14L22 16.5" 
              stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <rect x="2" y="6" width="16" height="12" rx="2" stroke="white" stroke-width="2"/>
        <path d="M2 10H18M6 14H6.01M10 14H10.01" 
              stroke="white" stroke-width="2" stroke-linecap="round"/>
      </svg>
      <span>TAXI, TAXI</span>
    </div>
  </div>
  <div class="header-right">
    <button class="nav-button" (click)="onDriversRidesClick()">Drivers Rides</button>
    <button class="nav-button nav-button-login" (click)="onLoginClick()">Login</button>
    <button class="nav-button nav-button-register" (click)="onRegisterClick()">Register</button>
    
    <div class="profile-avatar" (click)="onProfileClick()">
      <img src="https://images.pexels.com/photos/3785079/pexels-photo-3785079.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" 
           alt="userProfile">
    </div>
  </div>
</header>
