<div class="driver-panel">
  <div class="panel-header">
    <h2>Current ride</h2>
  </div>

  <button class="end-ride-btn" (click)="onEndRide()">
    End Ride
  </button>

  <div class="route-stops">
    <h3>Route stops:</h3>
    <div class="stops-list">
      <div 
        *ngFor="let stop of currentRide.stops; let i = index" 
        class="stop-item"
        [class.completed]="stop.completed">
        <div class="stop-icon">
          <span *ngIf="stop.completed">âœ“</span>
          <span *ngIf="!stop.completed">{{ i + 1 }}</span>
        </div>
        <div class="stop-name">{{ stop.name }}</div>
      </div>
    </div>
  </div>

  <div class="ride-stats">
    <div class="stat-item distance">
      <div class="stat-label">Remaining distance:</div>
      <div class="stat-value">{{ currentRide.remainingDistance }} km</div>
    </div>
    <div class="stat-item time">
      <div class="stat-label">Remaining time:</div>
      <div class="stat-value">{{ currentRide.remainingTime }} min</div>
    </div>
  </div>

  <button class="panic-btn" (click)="onEndRide()">
    PANIC
  </button>
</div>
