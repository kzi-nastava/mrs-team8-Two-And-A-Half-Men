<!-- ride-info-panel.component.html -->
<div class="ride-info-panel">
  <div class="panel-header">
    <h2>Current ride</h2>
  </div>

  <div class="route-stops">
    <h3>Route stops:</h3>
    <div class="stops-list">
      <div 
        *ngFor="let stop of stops; let i = index" 
        class="stop-item">
        <div class="stop-icon">
          <span *ngIf="stop.completed">âœ“</span>
          <span *ngIf="!stop.completed">{{ i + 1 }}</span>
        </div>
        <div class="stop-name">{{ stop.name }}</div>
      </div>
    </div>
  </div>

  <div class="ride-stats">
    <div class="stat-item distance">
      <div class="stat-label">Remaining distance:</div>
      <div class="stat-value">{{ remainingDistance }} km</div>
    </div>
    <div class="stat-item time">
      <div class="stat-label">Remaining time:</div>
      <div class="stat-value">{{ remainingTime }} min</div>
    </div>
  </div>

  <div class="note-section">
    <button class="leave-note-btn" (click)="toggleNoteInput()">
      Leave a note
    </button>
    <div class="note-input-group" *ngIf="showNoteInput">
      <input 
        type="text" 
        [(ngModel)]="noteText"
        placeholder="Type text..."
        class="note-input">
      <button (click)="onSave()" class="save-btn">Save</button>
    </div>
  </div>

  <button (click)="onPanicClick()" class="panic-btn">
    PANIC
  </button>
</div>
