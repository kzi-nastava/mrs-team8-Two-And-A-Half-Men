<div class="form-grid">
	<div class="form-column">
		<div class="form-group">
			<label for="firstName">First name</label>
			<input
				type="text"
				id="firstName"
				[(ngModel)]="personalInfo().firstName"
			[readonly]="readonly()"
				class="form-input"
				placeholder="Enter first name">
		</div>

		<div class="form-group">
			<label for="lastName">Last name</label>
			<input
				type="text"
				id="lastName"
				[(ngModel)]="personalInfo().lastName"
			[readonly]="readonly()"
				class="form-input"
				placeholder="Enter last name">
		</div>

		<div class="form-group">
			<label for="phone">Phone number</label>
			<input
				type="tel"
				id="phone"
				[(ngModel)]="personalInfo().phoneNumber"
				[readonly]="readonly()"
				class="form-input"
				placeholder="+381...">
		</div>

		<div class="form-group">
			<label for="address">Address</label>
			<input
				type="text"
				id="address"
				[(ngModel)]="personalInfo().address"
			[readonly]="readonly()"
				class="form-input"
				placeholder="Enter address">
		</div>

		<div class="form-group">
			<label for="email">Email</label>
			<input
				type="email"
				id="email"
				[(ngModel)]="personalInfo().email"
			[readonly]="readonly()"
				class="form-input"
				placeholder="email@example.com">
		</div>
	</div>

	@if (showPhotoUpload()) {
		<div class="photo-column">
			<div class="photo-container">
				<img [src]="getPhotoUrl()" alt="Profile Photo">
				@if (!readonly()) {
					<button class="upload-button" (click)="fileInput.click()" type="button">
						<svg width="24" height="24" viewBox="0 0 24 24" fill="none">
							<path d="M12 5v14m7-7H5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
						</svg>
					</button>
					<input
						#fileInput
						type="file"
						accept="image/*"
						(change)="onPhotoUpload($event)"
						style="display: none;">
				}
			</div>
		</div>
	}
</div>
