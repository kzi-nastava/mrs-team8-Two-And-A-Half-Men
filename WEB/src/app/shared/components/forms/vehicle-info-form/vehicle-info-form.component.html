<!-- src/app/shared/components/vehicle-info-form/vehicle-info-form.component.html -->

<div class="vehicle-grid">
	<div class="vehicle-info">
		<div class="form-group">
			<label for="vehicleType">Type</label>
			<select
				id="vehicleType"
				[ngModel]="getVehicleTypeId()"
				(ngModelChange)="onVehicleTypeChange($event)"
				class="form-input">
				@for (type of vehicleTypes(); track type.id) {
					<option [value]="type.id">
						{{ type.typeName }}
					</option>
				}
			</select>
			@if (getVehicleDescription()) {
				<span class="form-hint">
				  {{ getVehicleDescription() }}
				</span>
			}
		</div>

		<div class="form-group">
			<label for="model">Model</label>
			<input
				type="text"
				id="model"
				[(ngModel)]="vehicleInfo().model"
				[readonly]="readonly()"
				class="form-input"
				placeholder="e.g., Toyota Prius">
		</div>

		<div class="form-group">
			<label for="plate">License plate</label>
			<input
				type="text"
				id="plate"
				[(ngModel)]="vehicleInfo().licensePlate"
				[readonly]="readonly()"
				class="form-input"
				placeholder="e.g., NS-123-AB">
		</div>

		<div class="form-group">
			<label for="seats">Number of seats</label>
			<input
				type="number"
				id="seats"
				[(ngModel)]="vehicleInfo().numberOfSeats"
				[readonly]="readonly()"
				class="form-input"
				min="1"
				max="20"
				placeholder="4">
		</div>
	</div>

	<div class="additional-services">
		<h3 class="services-title">Additional services</h3>
		<div class="services-list">
			@for (service of availableServices(); track service.id) {
				<label class="service-item" [class.disabled]="readonly()">
					<input
						type="checkbox"
						[checked]="isServiceEnabled(service.name)"
						(change)="toggleService(service.name)"
						[disabled]="readonly()">
					<svg class="checkmark" width="20" height="20" viewBox="0 0 24 24" fill="none">
						<path d="M20 6L9 17l-5-5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
					</svg>
					<div class="service-content">
						<span class="service-name">{{ service.name }}</span>
						<span class="service-description">{{ service.description }}</span>
					</div>
				</label>
			}
		</div>
	</div>
</div>
